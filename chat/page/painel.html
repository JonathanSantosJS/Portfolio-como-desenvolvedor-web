<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle - Chat Eloise</title>
    <link rel="stylesheet" href="../css/stylepainel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-content">
          <h1><i class="fas fa-robot"></i> Métricas do Chat Eloise</h1>
          <div class="header-actions">
            <div class="last-update">
              <i class="fas fa-sync-alt"></i> Atualizado:
              <span id="update-time">--:--:--</span>
            </div>
          </div>
        </div>
        <nav class="dashboard-tabs">
          <button class="tab-btn active" data-tab="flow-metrics">
            <i class="fas fa-project-diagram"></i> Fluxo do Chat
          </button>
          <button class="tab-btn" data-tab="diagnostics">
            <i class="fas fa-clipboard-check"></i> Diagnósticos
          </button>
        </nav>
      </header>

      <main class="dashboard-content">
        <div id="metrics" class="tab-content active" data-tab="flow-metrics">
          <!-- Métricas serão inseridas aqui -->
        </div>

        <div
          id="diagnostics-container"
          class="tab-content"
          data-tab="diagnostics"
        >
          <!-- Diagnósticos serão inseridos aqui -->
        </div>
      </main>

      <div class="dashboard-actions">
        <button class="btn btn-primary" id="refresh-btn">
          <i class="fas fa-sync-alt"></i> Atualizar Dados
        </button>
        <button class="btn btn-danger" id="reset-btn">
          <i class="fas fa-trash-alt"></i> Resetar Métricas
        </button>
      </div>
    </div>

    <script src="../js/scriptpainel.js"></script>
  </body>
</html>
