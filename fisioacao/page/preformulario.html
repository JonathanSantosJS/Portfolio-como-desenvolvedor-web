<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré-Atendimento - FisioAção</title>
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="box">
    <section class="container">
      <h2>Pré-Atendimento</h2>
      <form id="preAtendimentoForm">
        <label for="nome">Seu nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="dor">Descreva seu desconforto ou dor:</label>
        <textarea id="dor" name="dor" required></textarea>

        <label for="tratamento">Já fez algum tratamento? (qual?)</label>
        <input type="text" id="tratamento" name="tratamento" />

        <button type="submit" class="cta-button">Enviar para WhatsApp</button>
      </form>
    </section>
    </div>

    <script src="../js/scripts.js"></script>
  </body>
</html>
