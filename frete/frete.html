<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Diagnóstico - Frete do Jorge</title>
    <style>
      :root {
        --cor-principal: #ffffff;
        --cor-secundaria: #2c3aff;
      }
      header {
        text-align: center;
        color: var(--cor-principal);
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          to bottom,
          var(--cor-secundaria),
          var(--cor-principal)
        );
        padding: 2rem;
      }
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      label {
        font-weight: bold;
        margin-top: 1rem;
        display: block;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.3rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #25d366;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1.1rem;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1ebe57;
      }
    </style>
  </head>
  <header>
    <h1>Formulário de Diagnóstico - Frete do Jorge</h1>
  </header>
  <body>
    <form id="formulario">
      <h2>Perguntas Rápidas</h2>

      <label>1. Que tipo de frete você mais faz?</label>
      <input
        type="text"
        id="tipoFrete"
        placeholder="Ex: mudança, mercadoria, feira, móveis..."
      />

      <label>2. O que os clientes geralmente dizem quando pedem o frete?</label>
      <textarea
        id="falaCliente"
        rows="2"
        placeholder="Ex: 'leva umas caixas', 'preciso entregar uns móveis'..."
      ></textarea>

      <label>3. Como você calcula o valor do frete?</label>
      <select id="formaCobranca">
        <option value="Fixo por KM">Tenho valor fixo por KM</option>
        <option value="Depende da carga ou local">
          Avalio na hora, depende da carga/local
        </option>
        <option value="Por bairro ou cidade">
          Cobro por lugar (bairro ou cidade)
        </option>
        <option value="Outro">Outro (vou explicar abaixo)</option>
      </select>
      <input
        type="text"
        id="explicacaoCobranca"
        placeholder="(Se quiser, explique melhor)"
      />

      <label>4. O que os clientes sempre informam?</label>
      <textarea
        id="infosCliente"
        rows="2"
        placeholder="Ex: local, horário, tipo de carga, peso..."
      ></textarea>

      <label
        >5. Você acha que o cliente toparia preencher um formulário
        simples?</label
      >
      <select id="aceitaForm">
        <option value="Sim">Sim</option>
        <option value="Talvez">Talvez</option>
        <option value="Não gosta de preencher nada">
          Não gosta de preencher nada
        </option>
      </select>

      <label>6. Por onde você gostaria de receber os pedidos?</label>
      <select id="canalReceber">
        <option value="WhatsApp">WhatsApp</option>
        <option value="E-mail">E-mail</option>
        <option value="Outro">Outro</option>
      </select>

      <label>7. Você prefere que a mensagem do pedido venha como?</label>
      <select id="tipoMsg">
        <option value="Curta e direta">Curta e direta</option>
        <option value="Com tudo explicadinho">Com tudo explicadinho</option>
      </select>

      <label>8. Quais palavras você costuma usar com os clientes?</label>
      <input
        type="text"
        id="palavrasUsadas"
        placeholder="Ex: pegar, levar, descarregar, carga..."
      />

      <button type="submit">Enviar Respostas</button>
    </form>

    <script>
      document
        .getElementById('formulario')
        .addEventListener('submit', function (e) {
          e.preventDefault();

          const dados = {
            tipoFrete: document.getElementById('tipoFrete').value,
            falaCliente: document.getElementById('falaCliente').value,
            formaCobranca: document.getElementById('formaCobranca').value,
            explicacaoCobranca:
              document.getElementById('explicacaoCobranca').value,
            infosCliente: document.getElementById('infosCliente').value,
            aceitaForm: document.getElementById('aceitaForm').value,
            canalReceber: document.getElementById('canalReceber').value,
            tipoMsg: document.getElementById('tipoMsg').value,
            palavrasUsadas: document.getElementById('palavrasUsadas').value,
          };

          const mensagem = `*Formulário - Frete*%0A
1. Tipo de frete: ${dados.tipoFrete}%0A
2. O que os clientes falam: ${dados.falaCliente}%0A
3. Como cobra: ${dados.formaCobranca}%0A
   Explicação: ${dados.explicacaoCobranca}%0A
4. Informações mais comuns: ${dados.infosCliente}%0A
5. Cliente preencheria formulário? ${dados.aceitaForm}%0A
6. Canal preferido: ${dados.canalReceber}%0A
7. Tipo de mensagem: ${dados.tipoMsg}%0A
8. Palavras mais usadas: ${dados.palavrasUsadas}`;

          const numero = '5582987353564'; // Exemplo: 5581999999999
          const link = `https://wa.me/${numero}?text=${encodeURIComponent(
            mensagem
          )}`;

          window.open(link, '_blank');
        });
    </script>
  </body>
</html>
